<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<base href="/aau/wnm617/rongkapan.seen/">

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="ccs/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>

	<script src="js/app.js"></script>

	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

	<!-- Page 1 -->
	<!-- in this case each section is for different pages -->
	<section data-role="page" id="page1"> 
		<header data-role="header"> <h1>Page 1</h1> </header>

		<div data-role="main"> <!-- there should ONLY be 1 main element in a page -->
			This is Page 1 Body
			<p> <a href="#page2"> Page 2 </a></p>
			<p> <a href="#page3"> Page 3 </a></p>
		</div> <!-- end of main -->

		<footer data-role="footer"> <h1>Page 1 Footer</h1> </footer>
	</section>
	
	<!-- Page 2 -->
	<section data-role="page" id="page2"> 
		<header data-role="header"> <h1>Page 2</h1> </header>

		<div data-role="main"> <!-- there should ONLY be 1 main element in a page -->
			This is Page 2 Body
			<p> <a href="#page1"> Page 1 </a></p>
			<p> <a href="#page3"> Page 3 </a></p>

		</div> <!-- end of main -->

		<footer data-role="footer"> <h1>Page 2 Footer</h1> </footer>


	</section>

	<!-- Page 3 -->
	<section data-role="page" id="page3"> 
		<header data-role="header"> 
			<a href="#" data-rel="back">Back</a>
			<h1>Page 2</h1> </header>

		<div data-role="main"> <!-- there should ONLY be 1 main element in a page -->
			This is Page 3 Body
			<p> <a href="#page1"> Page 1 </a></p>
		</div> <!-- end of main -->

		
	</section>
</body>
</html>
